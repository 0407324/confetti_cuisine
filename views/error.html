<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Confetti Cuisine</title>
    <link rel="stylesheet" href="/bootstrap.css" />
    <link rel="stylesheet" href="/confetti_cuisine.css" />
  </head>
  <body>
    <div id="nav">
      <div class="col-sm nav-align"><h1 id="title">Confetti Cuisine</h1></div>
      <div class="col-sm nav-align">
        <a href="/"> <span class="button">Home</span> </a>
        <a href="/courses.html"> <span class="button">Courses</span> </a>
        <a href="/contact.html"> <span class="button">Contact</span> </a>
        <a href="/questions.html"> <span class="button">Questions</span> </a>
      </div>
    </div>

    <div class="container">
        <form action="/form/submit" method="POST">
          <label for="fname">Name</label>
          <input type="text" id="fname" name="name" min="1" max="5" pattern="[a-zA-Z ]+" placeholder="Type your name.." required>

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="surname" min="1" max="5" pattern="[a-zA-Z ]+" placeholder="Type your last name.." required>

          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="p-phone"  min="10" max="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Type your phone number.." required>

          <label for="email">E-mail Address</label>
          <input type="text" id="mail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30" placeholder="Type your e-mail.." required>

          <label for="address">Street Address</label>
          <input type="text" id="address" name="homemail"  placeholder="Type your address.." required>

          <label for="city">City</label>
          <input type="text" id="city" name="homecity" placeholder="Type your city.." required>

          <label for="state">State</label>
          <select id="state" name="homestate" pattern="[a-z0-2]+" required>
            <option value="ohio">Ohio</option>
            <option value="florida">Florida</option>
            <option value="alabama">Alabama</option>
          </select>

          <label for="comments">Comments</label>
          <textarea id="comments" name="ecomment" max="100" placeholder="Type your comments here" style="height: 200px"></textarea>
        
          <div class="button">
            <button type="submit" style="color:#ed4a0f"  style='width:100px;margin:0 50%;position:relative;left:-50px;'>Send your message</button>
          </div>
          </div>
        </form>
      </div>
  </body>
</html>
